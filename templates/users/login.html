{% load crispy_forms_tags %}
<script src='https://cdn.tailwindcss.com'></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="flex h-screen w-full items-center justify-center bg-[#f0f4ff] dark:bg-[#0f172a]">
  <div class="mx-4 w-full max-w-md space-y-6 rounded-lg bg-white p-8 shadow-lg dark:bg-[#1e293b]">
    <div class="flex flex-col items-center space-y-2">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="h-12 w-12 text-[#4f46e5]"
      >
        <path d="M5 12s2.545-5 7-5c4.454 0 7 5 7 5s-2.546 5-7 5c-4.455 0-7-5-7-5z"></path>
        <path d="M12 13a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"></path>
        <path d="M21 17v2a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-2"></path>
        <path d="M21 7V5a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v2"></path>
      </svg>
      <h2 class="text-2xl font-bold text-[#4f46e5]">MediView</h2>
    </div>
    <form class="space-y-4" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="inline-flex items-center justify-center whitespace-nowrap text-sm ring-offset-background focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 h-10 w-full rounded-md bg-[#4f46e5] px-4 py-2 font-medium text-white transition-colors hover:bg-[#4338ca] focus:outline-none focus:ring-1 focus:ring-[#4f46e5]/50 dark:bg-[#4f46e5] dark:hover:bg-[#4338ca] dark:focus:ring-[#4f46e5]/50">
        Login
      </button>
      <div class="text-center text-sm text-[#6b7280] dark:text-[#94a3b8]">
        Don't have an account?{" "}
        <a class="font-medium text-[#4f46e5] hover:underline dark:text-[#4f46e5]" href="#">
          Sign up
        </a>
      </div>
    </form>
  </div>
</div>
