{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="flex h-screen w-full flex-col">
  <header class="flex h-16 w-full items-center justify-between bg-[#4f46e5] px-6 dark:bg-[#1e293b]">
    <div class="flex items-center space-x-4">
      <h1 class="text-xl font-bold text-white">
        <a href='/main/main/'>MediView</a>
      </h1>
    </div>
    <nav class="flex items-center space-x-6">
      <a class="text-sm font-medium text-white hover:underline" href="/posts/ask/">문의사항</a>
    </nav>
  </header>
  <main class="flex-1 bg-[#f0f4ff] dark:bg-[#0f172a] px-6">
    <div class="max-w-4xl mx-auto py-6">
      <h1 class="text-2xl font-bold text-gray-900 mb-6">문의사항 작성</h1>
      <form method="POST" action="{% url 'post_add' %}" class="bg-white shadow-lg rounded-lg p-6">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2">
          게시
        </button>
    </form>    
    </div>
  </main>
</div>
{% endblock %}
