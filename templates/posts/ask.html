{% extends 'base.html' %}
{% block content %}
    <nav>
        <h1>MediView</h1>
    </nav>
    <div id='ask' class='post-container'>
        {% for post in posts %}
            <article class='post'>
                <header class='post-header'>
                    <span>{{ post.user.username }}</span>
                    <div class='post-title'>
                        {{ post.title|linebreaksbr }}
                    </div>
                    <div class='post-buttons'>
                        <span>Comments(0)</span>
                    </div>
                </header>
            </article>
        {% endfor %}
    </div>
{% endblock %}
