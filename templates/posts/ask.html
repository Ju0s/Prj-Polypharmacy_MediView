{% extends 'base.html' %}
{% block content %}
    <nav class="navbar">
        <a href='/main/main/'>MediView</a>
        <a href='/users/logout/' class="btn btn-secondary">로그아웃</a>
    </nav>
    <div id='ask' class='post-container'>
        {% for post in posts %}
            <article>
                <header>
                    <span>{{ post.user.username }}</span>
                    <div>
                        {{ post.title|linebreaksbr }}
                    </div>
                    <div>
                        <span>Comments(0)</span>
                    </div>
                </header>
            </article>
        {% endfor %}
    </div>
{% endblock %}
