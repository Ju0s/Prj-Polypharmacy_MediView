<script src='https://cdn.tailwindcss.com'></script>
<div class="flex h-screen w-full flex-col">
  <header class="flex h-16 w-full items-center justify-between bg-[#4f46e5] px-6 dark:bg-[#1e293b]">
    <div class="flex items-center space-x-4">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="h-8 w-8 text-white"
      >
        <path d="M5 12s2.545-5 7-5c4.454 0 7 5 7 5s-2.546 5-7 5c-4.455 0-7-5-7-5z"></path>
        <path d="M12 13a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"></path>
        <path d="M21 17v2a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-2"></path>
        <path d="M21 7V5a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v2"></path>
      </svg>
      <h1>
        <a class="text-xl font-bold text-white" href='/main/main/'>MediView</a>
    </h1>
    </div>
    <nav class="flex items-center space-x-6">
      <a class="text-sm font-medium text-white hover:underline" href="#">
        기능1
      </a>
      <a class="text-sm font-medium text-white hover:underline" href="#">
        기능2
      </a>
      <a class="text-sm font-medium text-white hover:underline" href="#">
        기능3
      </a>
      <a class="text-sm font-medium text-white hover:underline" href="/posts/ask/">
        문의사항
      </a>
    </nav>
    <div class="flex items-center space-x-4">
      <div class="relative">
        <button
          id="userMenuButton"
          class="flex items-center space-x-2 bg-[#4f46e5] text-white px-4 py-2 rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#4f46e5]"
          aria-haspopup="true"
          onclick="toggleDropdown()"
        >
          <span>{{user.username}}</span>
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="ml-2 h-4 w-4" viewBox="0 0 24 24">
            <path d="M6 9l6 6 6-6" />
          </svg>
        </button>
        <div id="userMenuDropdown" class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg z-50 hidden">
          <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Profile</a>
          <a href="/users/logout/" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Logout</a>
        </div>
      </div>
    </div>
  </header>
  <main class="flex-1 bg-[#f0f4ff] dark:bg-[#0f172a]">
  <div class="mt-4 px-6">
    <div class="space-y-4">
        {% for post in posts %}
        <article class="bg-white p-6 rounded-lg shadow-lg hover:shadow-2xl transition-shadow duration-300">
          <header class="border-b border-gray-200 pb-4 mb-4">
            <h3 class="text-xl font-semibold text-gray-900">{{ post.title }}</h3>
            <p class="text-sm text-gray-500">
              {{ post.user.username }} - 
              <time datetime="{{ post.created|date:'c' }}">{{ post.created|date:"Y년 m월 d일 H:i" }}</time>
            </p>
          </header>
          <p class="text-sm font-semibold">
              {% if post.get_comments_count == 0 %}
                <span class="text-red-500">답변 대기 중</span>
              {% else %}
                <span class="text-green-500">답변 완료</span>
              {% endif %}
            </p>
        </article>
        {% endfor %}
    </div>
  </div>
  </div>
  <!-- Main content and structure of the page continue here. -->
</div> <button
class="fixed bottom-4 right-4 flex items-center justify-center h-12 px-4 rounded-lg bg-[#4f46e5] text-white text-sm font-medium shadow-lg hover:bg-[#3c34c0] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#4f46e5] z-50"
onclick="location.href='/posts/post_add/';"
>
글 작성하기
</button>

<script>
  function toggleDropdown() {
    var dropdown = document.getElementById('userMenuDropdown');
    var isVisible = dropdown.style.display === 'block';
    dropdown.style.display = isVisible ? 'none' : 'block';
  }
</script>
