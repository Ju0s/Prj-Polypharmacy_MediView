<!-- yak/templates/yak/step5.html -->

{% extends 'mainbase.html' %}

{% block content %}
<main class="mt-20 p-4">
    <h1 class="text-2xl font-bold text-gray-900 dark:text-white">복용상담계획서 - Step 5</h1>
    <p class="mt-4 text-gray-600 dark:text-gray-300">약물 부작용 발생 확인</p>
    
    <!-- 부작용 정보 테이블 -->
    {% if side_effects %}
    <div class="mt-6">
        <h2 class="text-lg font-bold text-gray-900 dark:text-white">부작용 정보</h2>
        <table class="min-w-full divide-y divide-gray-200 mt-4">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">제품명</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">부작용</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                {% for side_effect in side_effects %}
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ side_effect.제품명 }}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ side_effect.부작용 }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% else %}
    <p class="mt-4 text-gray-600 dark:text-gray-300">해당 부작용 정보를 찾을 수 없습니다.</p>
    {% endif %}
    
    <div class="mt-6">
        <a href="{% url 'step4' patient.id %}" class="bg-[#4f46e5] text-white px-4 py-2 rounded-full hover:bg-[#3730a3]">이전</a>
        <a href="{% url 'step6' patient.id %}" class="bg-[#4f46e5] text-white px-4 py-2 rounded-full hover:bg-[#3730a3]">다음</a>
    </div>
</main>
{% endblock %}
