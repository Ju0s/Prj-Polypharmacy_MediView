<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediView</title>
    <script src='https://cdn.tailwindcss.com'></script>
    <style>
        body { padding-top: 64px; } /* Ensure the body content does not overlap the fixed header */
        .user-menu { 
            position: relative; 
            text-align: right; 
            height: 100%; /* Aligns the dropdown button vertically */
            display: flex;
            align-items: center;
        }
        #userMenuButton { 
            margin-right: 1rem; /* Ensures right margin for the dropdown button */
        }
        #userMenuDropdown { 
            position: absolute; 
            right: 0; 
            top: 100%; /* Positions the dropdown right below the button */
            text-align: center; /* Centers dropdown text */
            width: auto; /* Adjust width to fit content */
            min-width: 160px; /* Minimum width to avoid too narrow appearance */
        }
        #userMenuDropdown a {
            display: block;
            padding: 8px 12px; /* Reduced padding for a more compact dropdown */
            white-space: nowrap; /* Prevents text wrapping */
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between; /* Ensures space distribution */
        }
    </style>
</head>
<body class="bg-[#f0f4ff] dark:bg-[#0f172a]">
    <header class="fixed top-0 left-0 right-0 z-10 h-16 w-full items-center justify-between bg-[#4f46e5] px-6 dark:bg-[#1e293b]">
        <div class="flex items-center space-x-4">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-8 w-8 text-white" viewBox="0 0 24 24">
                <path d="M5 12s2.545-5 7-5 7 5 7 5-2.546 5-7 5c-4.455 0-7-5-7-5z"></path>
                <path d="M12 13a1 1 0 100-2 1 1 0 000 2z"></path>
                <path d="M21 17v2a2 2 0 01-2 2H5a2 2 0 01-2-2v-2"></path>
                <path d="M21 7V5a2 2 0 00-2-2H5a2 2 0 00-2 2v2"></path>
            </svg>
            <h1><a class="text-xl font-bold text-white" href='/main/main/'>MediView</a></h1>
        </div>
        <nav class="flex items-center space-x-6">
            <a class="text-sm font-medium text-white hover:underline" href="#">기능1</a>
            <a class="text-sm font-medium text-white hover:underline" href="#">기능2</a>
            <a class="text-sm font-medium text-white hover:underline" href="#">기능3</a>
            <a class="text-sm font-medium text-white hover:underline" href="/posts/ask/">문의사항</a>
        </nav>
        <div class="user-menu">
            <button id="userMenuButton" class="flex items-center space-x-2 bg-[#4f46e5] text-white px-4 py-2 rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#4f46e5]" aria-haspopup="true" onclick="toggleDropdown()">
                <span>{{ user.username }}</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="ml-2 h-4 w-4" viewBox="0 0 24 24">
                    <path d="M6 9l6 6 6-6" />
                </svg>
            </button>
            <div id="userMenuDropdown" class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg z-50 hidden">
                <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Profile</a>
                <a href="/users/logout/" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Logout</a>
            </div>
        </div>
    </header>
    <div class="flex-grow">
        <!-- Placeholder for where individual page content will go -->
        {% block content %}
        {% endblock %}
    </div>
    <script>
        function toggleDropdown() {
            var dropdown = document.getElementById('userMenuDropdown');
            var isVisible = dropdown.style.display === 'block';
            dropdown.style.display = isVisible ? 'none' : 'block';
        }
    </script>
</body>
</html>
